  <div class="row no-gutter" [class.noprint]="!judgmentDenied">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="panel panel-primary noborder">
        <div class="panel-heading noprint">Judgment denied to one or both party.</div>
        <div class="panel-body">
          <input type="checkbox" [(ngModel)]="judgmentDenied" class="noprint"/>&nbsp;
          Accordingly, no judgment shall be taken by <label class="hide-me">{{selectedParty}}</label>
          <p-selectButton class="noprint"[options]="parties" [(ngModel)]="selectedParty"></p-selectButton>
          and <label class="hide-me">{{dismissedParty}}</label><p-selectButton class="noprint"[options]="dismissedParties" [(ngModel)]="dismissedParty"></p-selectButton>
          dismissed with prejudice. 
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
